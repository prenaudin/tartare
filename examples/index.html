    var itemTemplate = function(obj){
      str  = '<li class="grid-item">';

      if(obj.icon) {
        str += "<div class=\"icon-container\"><i class=\"fa fa-" + obj.icon + "\"/></div>";
      }
      else if (obj.html) {
        if(obj.image) {
          str += "<div class=\"caption\" style='background-image:url(\"" + obj.image +"\")'></div>";
        };
        str += obj.html;
      }
      else if(obj.image) {
        str += "<div class=\"image\" style='background-image:url(\"" + obj.image +"\")'></div>";
      };
      str += "<div class=\"title\">" + obj.title + "</div>";
      str += '</li>';

      return str;
    };

    $(function(){
      // Bind change event on input
      var $container = $('ul.grid');
      var $range = $('input[type="range"]');

      $range.on('change', function(){
        width = $range.val();
        $('#range-value').html(width + '%');
        $container.css('width', width + '%');
        $container.tartare('refresh');
      });

      // Generate items example
      $.each(items, function(i, v){
        $container.append( itemTemplate(v) );
      });

      // Init tartare plugin
      $container.tartare();
    });

  <style type="text/css" media="screen">
    body {
      font-family: "Helvetica Neue", "sans-serif";
      padding: 0px;
      -webkit-font-smoothing: antialiased;
      margin: 0;
    }

    header {
      text-align: center;
/*      background: url('images/background-header.png');
      color: #ffffff;*/
      padding: 0 20px;
      text-transform: uppercase;
      line-height: 60px;
    }

    header h1 {
      border-bottom: 5px solid #FF0000;
      display: inline-block;
    }

    header h1, header h4 {
      font-weight: 300;
      margin-bottom: 20px;
    }

    section {
      max-width: 920px;
      margin: 0 auto;
      padding: 20px 40px;
    }

    .form-control {
      height: auto;
      padding: 0;
      border: 0;
      box-shadow: none;
    }

    ul.grid {
      display: block;
      width: 100%;
      list-style: none;
      padding: 0;
      position: relative;
    }

    ul.grid li.grid-item {
      width: 140px;
      height: 180px;
      float: left;
      display: inline-block;
      border: 1px solid #D0D0D0;
      box-shadow: 0 1px 2px #D0D0D0;
      background-color: white;
      margin: 0 25px 25px 0;
      transition: left .35s ease, top .35s ease;
      box-sizing: border-box;
      overflow: hidden;
    }

    ul.grid li.grid-item .image {
      background-size: cover;
      vertical-align: top;
      height: 160px;
      max-height: 160px;
      width: 100%;
      background-position: 50% 50%;
      background-repeat: no-repeat no-repeat;
    }

    ul.grid li.grid-item .title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 30px;
      line-height: 28px;
      background-color: #fff;
      border-top: 1px solid #E0E0E0;
      text-align: center;
      font-weight: 600;
    }

    .caption {
      position: relative;
      top: 5px;
      left: 5px;
      width: 70px;
      height: 70px;
      display: inline-block;
      background-size: 70px;
      float: left;
      margin: 5px 10px 0px 5px;
    }

    .caption-title {
      font-size: 13px;
      padding: 5px 10px;
      color: #1e8cf6;
    }

    .caption-description {
      font-size: 11px;
      padding: 0 10px;
      color: #aaa;
    }

    .icon-container {
      text-align: center;
      margin-top: 50px;
      font-size: 40px;
      color: #FF0000;
    }

    .btn-flat {
      float: right;
      border: 1px solid #878888;
      color: #333;
    }

    .btn-flat:hover, .btn-flat:active {
      border: 1px solid #FF0000;
      color: #FF0000;
    }

    footer {
      margin-top: 30px;

        <input type="range"

           max="100"
           step="5"
           value="100">
      </label>
